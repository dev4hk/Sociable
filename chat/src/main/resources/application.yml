spring:
  datasource:
    url: ${TEST_CHAT_DB_URL}
    username: ${TEST_CHAT_DB_USERNAME}
    password: ${TEST_CHAT_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: CHAT-SERVICE
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

server:
  port: 8084

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${TEST_EUREKA_SERVER_URL}

