spring:
  datasource:
    url: ${TEST_USER_DB_URL}
    username: ${TEST_USER_DB_USERNAME}
    password: ${TEST_USER_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: USER-SERVICE

application:
  security:
    jwt:
      secret-key: ${TEST_JWT_KEY}
      expiration: 60000
      refresh-token:
        expiration: 3600000

server:
  port: 8081

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${TEST_EUREKA_SERVER_URL}
